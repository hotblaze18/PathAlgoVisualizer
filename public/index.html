<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="common.css" />
    <title>Path Algos visualizer</title>
  </head>
  <body>
    <nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark py-4">
      <!-- Brand -->
      <div>
        <h3 class="text-white py-3">PathAlgo Visualizer</h3>
      <!-- Links -->
      <ul class="navbar-nav">
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Algorithms
          </a>
          <div class="dropdown-menu">
            <span onclick="window.setAlgo(1)" class="dropdown-item py-2" href="#">Breadth-first Search</span>
            <span onclick="window.setAlgo(2)" class="dropdown-item py-2" href="#">Depth-first Search</span>
            <span class="dropdown-item py-2" href="#">A* Search</span>
            <span class="dropdown-item py-2" href="#">Dijkstra's Alogorithm</span>
            <span class="dropdown-item py-2" href="#">Greedy Best-first Search</span>
          </div>
        </li>
        <li class="nav-item">
          <span id="visualize" class="nav-link">Visualize</span>
        </li>
        <li class="nav-item">
          <span id="clear" class="nav-link">Clear</span>
        </li>
        <li class="nav-item">
          <span id="reset" class="nav-link">Clear And Reset</span>
        </li>
      </ul>
    </div>
    </nav>

    <!--Bullets section-->
    <div id="bullets" class="container px-4 py-4">
      <span class="px-3">
        <i class="fa fa-arrows"><span class="ml-2">Start Node</span></i>
      </span>
      <span class="px-3">
        <i class="fa fa-times"><span class="ml-2">End Node</span></i>
      </span>
      <span class="px-3" style="position:relative;">
        <span class="wall" style="width:15px;height:15px;display:inline-block"></span>
        <span style="position:absolute;top:-3px;left: 35px">Wall</span>
      </span>
      <span class="px-3" style="position:relative;left:20px">
        <span class="visited" style="width:15px;height:15px;display:inline-block"></span>
        <span style="position:absolute;top:-3px;left: 35px">Visited</span>
      </span>
      <span class="px-3" style="position:relative;left:60px">
        <span class="path" style="width:15px;height:15px;display:inline-block"></span>
        <span style="position:absolute;top:-3px;left: 35px">Path</span>
      </span>
    </div>

    <!-- Algo Description -->
    <div id="algoDesc" class="py-3 text-center">
      <p id="algo-description" class="lead">Please pick an algorithm to <b>Visualize!</b></p>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Tutorial</h4>
            <span class="close"></span>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body py-3">
            
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer" style="justify-content: space-between;">
              <button id="modalSkipBtn" type="button" class="btn btn-primary mx-2" data-dismiss="modal">Skip Tutorial</button>
              <div class="p-2">
                <button id="modalPrevBtn" type="button" class="btn btn-primary mx-2" >Prev</button>
                <button id="modalNextBtn" type="button" class="btn btn-primary mx-2" >Next</button>
                <button id="modalFinishBtn" type="button" class="btn btn-primary mx-2" >Finish</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <button id="modalDispBtn" type="button" style="visibility:hidden;position:absolute" data-toggle="modal" data-target="#myModal">
    </button>    
    <!-- Board -->
    <div id="board"></div>
    <script src="modal.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
